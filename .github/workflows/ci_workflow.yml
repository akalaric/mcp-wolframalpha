name: Python Application CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 6'

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      GeminiAPI: ${{ secrets.GEMINIAPI }}
      WOLFRAM_API_KEY: ${{ secrets.WOLFRAM_API_KEY }}
      
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v3

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Interact with Google Generative AI
      run: |
        set -e
        OUTPUT=$(echo -e "Hey\nexit" | python main.py --model)
        echo "Model output: $OUTPUT"
    
        if [ -z "$OUTPUT" ]; then
          echo "‚ùå No output from model"
          exit 1
        fi

    - name: Query Wolfram MCP
      run: |
        set -e
        OUTPUT=$(echo -e "sinx\nexit" | python main.py)
        echo "Model output: $OUTPUT"
    
        if [ -z "$OUTPUT" ]; then
          echo "‚ùå query_wolfram returned no output"
          exit 1
        fi

