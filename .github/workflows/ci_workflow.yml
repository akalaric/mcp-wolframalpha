name: mcp-wolframalpha
on:
  push:
    branches: [ ci_workflow ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v3

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Interact with Google Generative AI
      env:
        GeminiAPI: ${{ secrets.GEMINIAPI }}
      run: |
        set -e
        OUTPUT=$(echo -e "Hey\nexit" | python main.py --model)
        echo "Model output: $OUTPUT"
    
        if [ -z "$OUTPUT" ]; then
          echo "‚ùå No output from model"
          exit 1
        fi
